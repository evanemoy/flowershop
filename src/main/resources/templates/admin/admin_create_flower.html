<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создать цветок</title>
    <link href="/static/css/default.css" rel="stylesheet">
    <link href="/static/css/form.css" rel="stylesheet">
</head>
<body>
<div th:replace="/header :: header"></div>
<form th:action="@{/admin/flowers/create}" th:object="${flower}" th:method="post"
      enctype="multipart/form-data" class="formCustom">
    <div>
        <label for="description">Описание цветка:</label>
        <input type="text" id="description" name="description" th:field="*{description}"/>
        <p th:if="${#fields.hasErrors('description')}" class="error">Описание не должно быть пустым</p>
    </div>
    <div>
        <label for="price">Цена за одну штуку</label>
        <input id="price" name="price" th:field="*{price}"/>
        <p th:if="${#fields.hasErrors('price')}" class="error">Неправильное значение цены</p>
    </div>
    <div>
        <label for="amount">Количество</label>
        <input id="amount" name="amount" th:field="*{amount}"/>
        <p th:if="${#fields.hasErrors('amount')}" class="error">Количество должно быть числом</p>
    </div>
    <div>
        <input type="file" name="image" accept="image/*" class="form-control-file" required="required">
    </div>
    <button type="submit">Создать цветок</button>
</form>
</body>
</html>
