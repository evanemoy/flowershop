<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/css/default.css" rel="stylesheet">
    <link href="/static/css/form.css" rel="stylesheet">
    <title>Обновление количества</title>
</head>
<body>
<div th:replace="/header :: header"></div>
<form th:action="@{/admin/flowers/update-amount/{id}(id=${flowerId})}"
      th:method="patch"
      th:object="${updateAmountDTO}"
      class="formCustom">
    <div>
        <label for="amount">Количество новых цветов</label>
        <input type="text" id="amount" name="amount" th:field="*{amount}" required="required"/>
        <p th:if="${#fields.hasErrors('amount')}" class="error">Добавленное количество не должно быть нулем</p>
    </div>
    <button type="submit">Добавить</button>
</form>
</body>
</html>
